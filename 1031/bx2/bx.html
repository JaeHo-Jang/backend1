<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>

    <script>
        $(function () {
            // bxSlider는 pager와 화살표가 기본으로 표시된다.
            // 화살표가 보이지 않을 시 css파일을 열어서 폴더지정이 안되어 있는 이미지들은 폴더지정 또는 경로를 맞게 설정해주면 됨.
            $('.bx2').bxSlider({
                auto : true,
                mode : 'fade',
                pause : 1000,
                controls : false,
                pager : false,
            });

            $('.bx3').bxSlider({
                auto: true,
                pause : 1000,
                moveSlides : 2,
                minSlides : 1,
                maxSlides : 4,
                slideWidth : 230,
                slideMargin : 10,
            });
        })
    </script>

</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>

</html>
