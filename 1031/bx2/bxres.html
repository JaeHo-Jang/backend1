<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            max-width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 100%;
            max-width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>

    <script>
        $(function () {
            // bxSlider는 pager와 화살표가 기본으로 표시된다.
            // 화살표가 보이지 않을 시 css파일을 열어서 폴더지정이 안되어 있는 이미지들은 폴더지정 또는 경로를 맞게 설정해주면 됨.

            $('.bx3').bxSlider({
                auto: true,
                minSlides:1,
                maxSlides:3,
                slideWidth:350,
                slideMargin:10,
                shrinkItems : true,   // 반응형 크기에 맞춰서 조정
                
            });
        })
    </script>

</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" title="메인사진1 <br> 두줄임" alt=""></li>
            <li><img src="img/images(2).jpg" title="메인사진2" alt=""></li>
            <li><img src="img/images(3).jpg" title="메인사진3" alt=""></li>
            <li><img src="img/images(4).jpg" title="메인사진4" alt=""></li>
            <li><img src="img/images(5).jpg" title="메인사진5" alt=""></li>
        </ul>
    </section>
</body>

</html>
