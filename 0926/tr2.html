<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1{
            text-align: center;
            font-size: 52px;
        }
        .tr1{
            width: 100px;
            height: 100px;
            /* transition: all 1s; */
            /* transform: rotate(0deg); 해당 기본값은 안써도 됨. */
            transition-property: background-color, transform, width, height;
            border: 1px solid #333;
            background-color: red;
            transition-duration: 2s, 3s;
            /* 속성 4개가 들어가야 되는데 2개로 하면 반복임 즉 2s, 3s, 2s, 3s로 적용 */
        }
        .tr1:hover{
            width: 200px;
            height: 200px;
            background-color: #ff6e5f;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="tr1">
        <h1>!</h1>
    </div>
</body>

</html>
