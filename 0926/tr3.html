<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 100px;
            background:#0094ff;
        }
        .box{
            transition: all 2s ease-in;
        }
        /* .box:hover{
            transform: scale(2);
            perspective: 120px;
            transform: rotate(180deg);
        } */
        /*  위 주석코딩은 트렌스폼 두개가 먹지 않음
        두개 이상의 값(트렌스폼)을 주고싶다면 아래 처럼*/
        /*  +  한줄에 쓸때는 ()를 써야함 */
        .box:hover{
            transform: scale(2)perspective(120px) rotateX(180deg);
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
