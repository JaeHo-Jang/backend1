<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>

        var a = 10;
        var b = 20;  // 숫자20
        var c = 10;
        var f = "20";   // 문자20
        var result;

        result = a > b;
        document.write(result, "<br>");

        result = a < b;
        document.write(result, "<br>");

        result = a <= b;
        document.write(result, "<br>");

        result = b == f;  // ==두개면 모양만 같으면 되냐
        document.write(result, "<br>");

        result = a != b;  // a와 b는 모양이 다르다는 논제
        // a !== b 의 경우는 a와 b는 모양도다르고 속성(자료형)까지 다르다는 논제
        document.write(result, "<br>");

        result = b === f;  // ===세개면 모양에 속성(자료형)까지 같냐(정확하게 같냐는 표현)
        document.write(result, "<br>");

    </script>

</head>

<body>

</body>

</html>
