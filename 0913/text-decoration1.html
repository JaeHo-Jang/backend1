<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    ul{
        list-style: none; /*블릿 없애기*/
    }
    ul li{
        float: left;
    }
    ul li a{
        display: block;
        background-color: blueviolet;
        color: #fff;
        padding: 10px;
        text-decoration: none;
    }
    ul li a:hover{ /*호버는 마우스를 올렸을 때*/
        text-decoration: underline;  /*마우스 올리면 밑줄*/
    }

</style>

    
</head>
<body>

    <ul>
        <li><a href="http://douzoneon.com">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">다운로드</a></li>
        <li><a href="#">커뮤니티</a></li>
        <!-- a태그를 붙이면 한번도 방문안하면 파란색, 방문하면 보라색 + 밑줄이 나옴. -->
    </ul>

</body>
</html>
