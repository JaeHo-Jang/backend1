<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
            ul {
                width: 600px;
                margin: 0 auto;
                height: 200px;
            }
            ul li{
                float: left;
                list-style: none;
            }
    </style>

</head>

<body>

    <!-- html안에 javascript 삽입 -->
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu02_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png" alt="">
            </a>
        </li>
       
    </ul>

    <script>
        $('.gnb li a').hover(function () {
            // 마우스를 올렸을 때
            var imgcg = $('img',this).attr('src').replace('out','over');
            //menu01_out.png ----> menu01_over.png로 파일명만 바꿈
            $('img',this).attr('src',imgcg);
        },function () {
            var imgcg = $('img',this).attr('src').replace('over','out');
            $('img',this).attr('src',imgcg);
        });
        // 호버는 마우스 올렸을 때 내렸을 때 두개 이므로 function이 두개 들어가야 됨.
    </script>

</body>

</html>
