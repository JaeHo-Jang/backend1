<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li:first-child{
            background-color: #aaa;
            /* li중 첫번째 자식에게 배경색 */
        }
        ul li:last-child{
            background-color: yellow;
        }
        /* 위는 자주쓰지 않음 아래가 가장 많이 쓰임 */

        /* li중 3번째 자식에게 배경색 */
        ul li:nth-child(3){
            background-color: aqua;
        }

        /* li중 홀수번째 자식에게 배경색 = 홀수는 odd, 짝수는 even 교재 442p */
        ul li:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
</body>

</html>
