<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .bigbox{
        width: 250px;
        height: 250px;
        border: 1px solid #333;
        padding-left: 10px;
        padding-right: 10px;
        /* 패딩을 빅박스 p에다가만 줄수도 있고, 박스에다가 줄수도 있음. 어떻게 주느냐에 따라 아래코드기준 백그라운드 범위 및 박스크기 다름. */
        
        /* margin-left: 800px; */

        /* 픽셀을 넣어서 마진을 주면 반응에 따른 중앙정렬이 아닌 떨어진 기준임. 중앙정렬하고 싶으면 공식이 있다.
        1. 마진을 이용하여 auto 아래보라 */
        margin-left: auto;
        margin-right: auto;
        /* 위아래는 오토개념이 없다. 따라서 margin: auto가 없음.  위아래도 있으나 나중에*/
    }
    .bigbox h2{text-align: center;}
    /* 빅박스안에 h2 묶인것을 의미함 */
    /* h2 글자가 중앙정렬  */
    .bigbox p{
        background-color: lightgreen;
        /* padding-left: 10px;
        padding-right: 10px; */
    }

    h1{
        margin-left: auto;
        margin-right: auto;
        background-color: aquamarine;
        /* 넓이를 주지 않는 블럭요소들은 100%이기때문에 정렬이 안된다.(꽉찼기 때문에) 즉 100프로아닐시에 가능하다. */
        text-align: center;
        /* 허나 100프로기준으로 얼라인을 통해 텍스트 가운데로는 가능 */
    }
    

    /* 용어tip : 크로스 브라우징 : 어떤 브라우저에서도 똑같이 보이는 것 -> 곧 할거야 머리아플거야 */

</style>    

</head>
<body>
    <div class="bigbox">
        <h2>강아지 사료</h2>
        <p>
            건사료는 말 그대로 건조한 사료예요. 쉽게 부패하지 않아 저장 기간이 길고, 급여가 편리하다는 장점이 있어요.
            이런 장점 때문에 대부분의 강아지가 주식으로 먹고 매장이나 인터넷에서도 쉽게 구매할 수 있습니다.
        </p>
    </div>
    <h1>난 중앙정렬 하고 싶다.</h1>
</body>
</html>
