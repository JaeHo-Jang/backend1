<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 위 코드를 아래로 짧게 가능. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- container-fluid : 넓이 100%  //   p-5 : padding    //  text-white : 글자색 흰색   //   text-center : 중앙정렬  -->
    <!-- bg-primary : background-color primary(파란색) -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경 할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <!-- container 크기가 고정됨 -->
        <!-- mt-5  마진탑 5 -->
        <div class="row">
            <p class="text-muted">muted 색상입니다.</p>
            <p class="text-primary">primary 색상입니다.</p>
            <p class="text-success">success 색상입니다.</p>
            <p class="text-info">info 색상입니다.</p>
            <p class="text-warning">warning 색상입니다.</p>
            <p class="text-danger">danger 색상입니다.</p>
            <p class="text-secondary">secondary 색상입니다.</p>
            <p class="text-dark">dark 색상입니다.(dark grey)</p>
            <p class="text-body">body 색상입니다.(often black)</p>
            <p class="text-light">light 색상입니다.(light grey)</p>
            <p class="text-white">white 색상입니다.</p>
            <p class="bg-muted">muted 색상입니다.</p>
            <p class="bg-danger text-white">muted 색상입니다.</p>


        </div>
    </div>
    
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>

</html>
