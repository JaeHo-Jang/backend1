<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 외워외워외워 외워라 네트워크 방식 외워~~~~~~~~~~ -->

    <script>
        $(function () {
            // $('#list1 li:nth-child(1)').css("background", "yellow");

            // $('#list1 li:nth-child(even)').css("background", "yellow");  // list1 li중 짝수 번째만 노란색
            // even -  짝수  //  odd - 홀수

            $('#list1 li:even').css("background", "yellow");
            //위 nth child와 다른점 ==> 0번부터 시작함 ,  /// 반대로 nth-child는 1번부터 시작함
            //프로그램은 0번부터 시작하기 때문 --> 따라서 위 코딩은 홀수번만 백그라운드 설정되는 것처럼 보임
            $('#list1 li:odd').css("background", "gray");

            $('#list1 li:first').css("color", "red");
            // id list1 요소 중 첫번째 요소만 빨강색 글씨
            $('#list1 li:last').css("color", "green");

            //  ★★★★★★★완전 중요★★★★★★★
            $('#list1 li').eq(1).css("font-style", "italic");
            // eq(1)은 = equal 인덱스 번호가 1번과 같은 (인덱스 번호는 0,1,2,3~~~)
            //  ★★★★★★★완전 중요★★★★★★★

            $('#list1 li:lt(2)').css("border", "dotted 2px aqua");
            // lt = lessthen  ===> 즉 index번호가 2보다 작은   0,1에 하늘색 점선

            $('#list1 li:gt(2)').css("border", "dotted 2px purple");
            // gt = gthen  ===> 즉 index번호가 2보다 큰   3,4,~~에 보라색 점선

            $('#list2 li:contains("리스트11")').css('color', 'red');
            // li 중 "리스트11" 이라는 글자가 포함 된 li요소 만 선택

            $('#list2 li:has("span")').css('color', 'aqua');
            // id list2인 요소에 li 요소 중 태그 span이 포함된 li 요소만 선택

            $('#list2 li').filter('.theObj').css('font-size', '20px');
            // id list2인 요소에 li 요소 중 class theObj인 li 요소만 선택


            //  ★★★★★★★중요★★★★★★★
            $('#list2 li').find('a').css('background-color', 'red');  // ★★중요★★
            // id list2 인 요소에 li 요소 중 하위요소 a 요소만 선택

            $('.theTitle').html('<a href="#">요소 객체 조작</a>');  // ★★중요★★
            // 기존 글자가 삭제되고 "<a href="#">요소 객체 조작</a>"" 새로 삽입

            $('.obj1').text("리스트_2");  // ★★중요★★

            $('#list3').append('<li>list_6</li>');  // ★★중요★★
            // id list3 인 요소에 마지막 위치에 새 요소를 추가합니다.

            $('#list3').prepend('<li>list_1</li>'); // ★★중요★★
            // id list3 인 요소 첫 위치에 새요소를 추가합니다.
            //  ★★★★★★★중요★★★★★★★
            

            $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
                // id list3 인 5번째 li 요소 이전에 새 요소를 추가 합니다.
            $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(5));
                // id list3 인 6번째 li d요소 이후에 새 요소를 추가 합니다.
            $('.obj1').clone().appendTo('#list3');
                // id obj1을 복사해서 id list3의 인요소 마지막에 추가해라
            $('#list3 li').eq(0).remove();
                // id list3인 요소에 하위 li 요소 중 첫번째 요소 삭제
            var k = $('#list3 li').eq(0).attr('class');
            console.log(k);
            $('#list3 li').eq(0).attr('class', 'obj2');
                // id list3 li 첫번쨰에 obj1(클래스)은 없애고 .obj2를 넣는다.
                $('#list3 li').eq(0).addClass('obj3');
                // 기존의 클래스 .obj2에 .obj3를 추가한다.
            $('.obj2').css('background-color', 'yellow');

            $('obj3').css('color', 'red');
            
        });
    </script>

</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
