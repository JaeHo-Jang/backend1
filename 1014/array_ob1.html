<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기</h3>");
        document.write(arr[0], "<br/>");   // arr의 0번방 30
        document.write(arr[1], "<br/>");   // arr의 1번방 따르릉
        document.write(arr[2], "<br/>");   // arr의 2번방 true


        //arr.length  -->> 배열의 갯수 : 3
        document.write("<h3>배열값 가져오기 2</h3>");
        for(var i=0;i < arr.length; i++) {
            document.write(arr[i], "<br/>");
        }

        document.write("<h3>배열값 가져오기 3</h3>");
        for(i in arr) {
            document.write(arr[i], "<br/>");
        }   // 위 코딩은 배열명 변수명만 똑같으면 된다 따라서 i, arr[i]만 맞춰주면되고 변수 배열명은 우리가 지정
        
    </script>


</head>

<body>

</body>

</html>
