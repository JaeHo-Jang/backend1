<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");    // 배열을 불러서 조인(연결을 "@@"로 시켜준다 그 값을 아래 콘솔로 보여주겠다.)
        console.log(result);

        result = arr_1.concat(arr_2);   // 두개의 배열을 하나의 객체로 결합
        console.log(result);

        result = arr_1.slice(1,3);   // 인덱스 번호(배열 중) 1번부터 3번이전(2번까지)까지를 잘라내서 result
        console.log(result);

        arr_1.sort();  // 데이터 오름차순 정렬
        console.log(arr_1);

        arr_2.reverse();  // 배열거꾸로
        console.log(arr_2); 

    </script>


</head>

<body>

</body>

</html>
