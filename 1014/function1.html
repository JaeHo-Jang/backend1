<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var count = 0;

        myFnc();
        function myFnc () {   // 위에호출이 있는데도 펑션을 위에 올려준다 이걸 호이스팅이라고 한다. 펑션으로 바로 줄 경우
            count++;
            document.write("hello" + count, "<br/>");
        }
        myFnc();


        // theFnc(); 위에 호출 불가 - 익명함수로서 호이스팅 기능이 없으므로
        var theFnc = function () {    // 이름이 없는 익명함수
            count++;
            document.write("bye" + count, "<br/>");
        }

        var theFnc = () => {   // !! 리엑트에서 쓰는법  ↑내용과 일치함.
            count++;
            document.write("bye" + count, "<br/>");
        }
        theFnc();

    </script>


</head>

<body>

</body>

</html>
