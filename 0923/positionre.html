<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <link rel="stylesheet" href="">

<style>
    .box{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: aquamarine;
    }
    .box2{
        background-color: brown;
    }
    .box3{
        position: relative;
        background-color: khaki;
        top: 50px;
        left: 50px;
        /* 이해를 돕기 위한 코딩일뿐 실제로 이런식으로 쓰지않는다. 참고만해라 릴레이티비의 성격을 */
        /* 본인의 원래 자리값을 뺏기지 않고 항상 유지한다 -> 그러므로 이렇게 쓰면 안되. 큰일나나나나나 */
        z-index: 1; /*순서올리기 : 숫자가 클수록 우선순위(위로 올라온다)*/
    }
    .box4{
        background-color: green;
        position: relative;
    }
    /* 
    relative
    1. 자리값이 있다.(원래 자리를 뺏기지 않음)
    2. top, left로 이동가능
    3. absolute의 부모역활을 한다.
    4. 기준위치 원래 자기 자리에서 부터 시작
    5. 겹칠 수 있다.
    */

</style>

</head>

<body>
    <!-- 두개의 선택자를 한번에 클래스 줄려면 : .box1.box2 처럼 .붙여서 쓰면됨. -->
    <div class="box box1">박스1</div> 
    <div class="box box2">박스2</div> 
    <div class="box box3">박스3</div> 
    <div class="box box4">박스4</div>     
</body>

</html>
