<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <link rel="stylesheet" href="">

<style>
    body{
        height: 3000px;
    }
    .box{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: aquamarine;
    }
    .box2{
        background-color: brown;
    }
    .box3{
        position: absolute;
        /* 부모인 relative가 없으므로 가두리가 없어서 화면전체가 부모가 됨 */
        /* relative와 달리 본인 자리가 없음 - 뺏김 */
        background-color: khaki;
        bottom: 50px;
        right: 50px;
    }
    .box4{
        background-color: green;
    }
    /* 
    absoulute
    1. 자리값이 없다.(원래 자리를 뺏김
    2. top, left, bottom, right 이동 가능
    3. relative의 자식역활을 한다.
    3-1. 부모에 relative 주어 기준을 변경가능
    4. 부모(부모가 없으면 브라우저 화면)
    5. 겹칠 수 있다.
    */

</style>

</head>

<body>
    <!-- 두개의 선택자를 한번에 클래스 줄려면 : .box1.box2 처럼 .붙여서 쓰면됨. -->
    <div class="box box1">박스1</div> 
    <div class="box box2">박스2</div> 
    <div class="box box3">박스3</div> 
    <div class="box box4">박스4</div>     
</body>

</html>
