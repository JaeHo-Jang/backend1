<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 보이는 것을(뷰포트) 기기의 넓이에 맞춰라(디바이스 위뜨) -->
    <title>반응형 레이아웃 완전 기본</title>

    <style>
        .box{
            width: 25%;
            height: 250px;
        }
        .box1{background-color: red;}
        .box2{background-color: green;}
        .box3{background-color: orange;}
        .box4{background-color: violet;}

        @media screen and (max-width:600px) {
            /* 핸드폰용 맥스크기 600px */
            .box{float: none; width: 100%;}
            
        }

        @media screen and (min-width:601px) and (max-width:1023px) {
            /* 스마트패드 */
            .box{float: left; width: 50%;}
            
        }

        @media screen and (min-width:1024px) {
            /* pc용  */
            .box{
                float: left;
            }
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>

</html>
