<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 함수 정의
        function addNum(a, b) {
            return a+b;
        }
        // 함수호출
        let result = addNum(5,3);
        let result1 = addNum(7,8);
        document.write(result + " " + result1, "<br/>");


        //매개변수가 없는 함수
        function sayHello() {
            document.write("hello world!!", "<br/>");
        }
        // 함수호출
        sayHello();  // 출력 : Herllo, world!


        // 익명함수(이름없는 함수)
        let divide = function(x,y) {
            return x / y;
        } 
        document.write(divide(4,5));   // 출력 : 20
        // ==========위에 함수 간단하게
        let divide2 = (x,y) => x / y;
        document.write(divide2(4,5));

    </script>


</head>

<body>

</body>

</html>
