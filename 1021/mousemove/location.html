<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 500px;
            margin: 10px auto;
        }

        #display {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #222;
            box-shadow: 1px 0 1px #ccc;
        }

        p {
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="container">
        <h2>location 객체</h2>
        <div id="display">
            <script>
                document.write("<P><b>location.href : </b>" + location.href + "</p>");
                document.write("<P><b>location.host : </b>" + location.host + "</p>");
                document.write("<P><b>location.protocol : </b>" + location.protocol + "</p>");
            </script>
        </div>
        <button onclick="location.replace('http://www.easyspub.com')">이지스퍼블리싱 홈페이지</button>
    </div>
    <!-- 형이 button 놓으셨던 자리 #container 밖이라서 css가 적용 되지 않아서 중앙으로 안갔읍니다. -->
</body>

</html>
