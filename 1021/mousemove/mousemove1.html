<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.onmousemove = function (e) {   // 마우스 무브시 에는 반드시 객체설정을 해줘야함 (ex. e)

            var x = e.clientX;  // e 객체의 x좌표
            var y = e.clientY;  // e 객에츼 y좌표

            document.getElementById("m1").innerHTML = x;
            document.getElementById("m2").innerHTML = y;
        };
    </script>

    <style>
        #wrap {
            position: fixed;
        }

        body {
            height: 3000px;
        }
    </style>


</head>

<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>
</body>

</html>
