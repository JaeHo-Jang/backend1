<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16), "<br/>");      // 인덱스 번호 16번의 문자열 추출
        document.write(t.indexOf("you"), "<br/>");   // 왼쪽부터 제일 먼저 발견된 you를 찾아 반환 : 12
        document.write(t.indexOf("you", 16), "<br/>");  // 인덱스 16위치부터 제일 먼저 발견된 you를 반환 : 29
        document.write(t.lastIndexOf("you"), "<br/>");  // 문자열 오른쪽에서부터 왼쪽으로 제일 먼저 발견된 you반환 : 29
        document.write(t.lastIndexOf("you", 25), "<br/>");  // 문자열 인덱스 25부터 왼쪽방향으로 제일먼저 발견된 you값 반환 : 12
        document.write(t.match("luck"), "<br/>");  // 왼쪽부터 제일 먼저 발견된 luck과 일치되는 문자를 찾아 반환
        document.write(t.search("you"), "<br/>");  // 문자열 왼쪽부터 제일 먼저 발견된 you의 인덱스값 반환 : 12
        document.write(t.substr(21, 4), "<br/>");  // 문자열 인덱스 21부터 네글자를 가져옵니다. : luck
        document.write(t.substring(6, 12), "<br/>");  // 문자열 인덱스 6부터 12 이전까지의 문자를 가져온다 : Thank
        document.write(t.replace("you","me"), "<br/>");  // 문자열 왼쪽부터 제일 먼저 발견된 you를 me로 치환
        document.write(t.toLowerCase(), "<br/>");  // 영문자가 모두 소문자로 바뀐 문자열을 반환 : 소문자로 다 바꿔줌
        document.write(t.toUpperCase(), "<br/>");   // 영문자가 모두 대문자로 바뀐 문자열을 반환 : 대문자로 바꿔줌
        document.write(t.length, "<br/>");  // 문자열의 문자 총 개수를 반환. !공백도 문자로 취급한다! : 32


        var s = t.split(" ");  // 공백 문자를 기준으로 문자를 분리한다 . 분리된 문자열은 배열에 저장되어 s에 할당 됨.
        document.write(s[0], "<br/>");  // s의 인덱스 0에 저장된 문자열 출력 : Hello
        document.write(s[4], "<br/>");  // s의 인덱스 4에 저장된 문자열 출력 : luck


        // ========================밑에 무슨말인지 아직 모름========================?아스키코드?
        var str = "A";
        var t = str.charCodeAt(0);   // 변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값을 반환 한다
        document.write(t, "<br/>");   //  "A"의 아스키 코드값 65를 출력
        document.write(String.fromCharCode(65), "<br/>");  // 코드값 65에 해당하는 문자를 반환
    </script>


</head>

<body>

</body>

</html>
