    <script>
        var imgNum = Math.floor(Math.random()*7+1);
        // alert(imgNum);
        /*
        1. Math.random() 0~1사이 나오면 곱하기 7 0.000000000007 ~ 6.99999999

        3. +1     1~7 까지 무작위 숫자가 나옴*/

        // document.write("<img src='images/img"+imgNum+".jpg'>");
        document.write(`<img src="images/img${imgNum}.jpg">`);
