<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>

    <script>
        $(function() {
            $('.bxslider').bxSlider({
                auto:true,
                mode:'fade', // 세로   // bxslider 옵션메뉴의 쓰는 방법 참고해라
                controls:false,  // 화살표 숨기기
                pager:false,  // 페이저 숨기기
                pause:1000
                // speed : 이거는 사진한장이 넘어가는 속도이며 pause가 자동슬라이드 속도임.
                
            });
            
        });
    </script>

</head>

<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bxslider">
            <li><img src="img/images(1).jpg" alt="사진1"></li>
            <li><img src="img/images(2).jpg" alt="사진2"></li>
            <li><img src="img/images(3).jpg" alt="사진3"></li>
            <li><img src="img/images(4).jpg" alt="사진4"></li>
            <li><img src="img/images(5).jpg" alt="사진5"></li>
        </ul>
    </section>
</body>

</html>
