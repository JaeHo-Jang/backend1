<!DOCTYPE html>

<!-- 75p -->
<body>
    <table border="1">
        <!-- 빨간색으로 나오는거 -> 옛날방식 요즘 안쓰는데 참고해 -->
        <tr>
            <th>1행1열</th>
            <th>1행2열</th>
        </tr>
        <!-- th는 강조 + 중앙정렬 -->
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>
</body>
