<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    span{background-color: yellow;}
    .sp1{background-color: red;}
</style>
<!-- 지금 위에 스타일 해드쪽에 배운거 이게 css쪽 임 -->
</head>
<body>
    <p>요즘은 <span>반응형 웹</span>이 대세이다.</p>
    <p>요즘은 <span>반응형 웹</span>이 대세이다.</p>
    <p>요즘은 <span class="sp1">반응형 웹</span>이 대세이다.</p>
    <!-- span은 별의미가 있는게 아니고 영역의 의미만 있다. -->
    <!-- class - 별명을 붙인다. 또다른 정의를 함. 구분을 하기 위해 .을 찍는다. -->
     <!-- 선택자, 태그선택자, 클래스 선택자 등으로 불리운다 -->
      <!-- 태그선택자와 클래스선택자가 충돌했을 때 클래스선택자가 우선시 된다. -->
      <!-- 스타일을 html에 직접 넣는 방법도 있지만, 좋지않다 ex. <span style ="background-color:aqua;" 등> -->
</body>
</html>
