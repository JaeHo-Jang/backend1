<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>추석명절행사</h2>
    <h4>사과 : <del>70000</del> → <ins>50000</ins></h4>
    <!-- del은(s로도 쓸수 있음) 최소선, ins는(u로도 쓸수 있음) 밑줄을 의미함. -->
     <h4>X<sup>2</sup></h4>
     <h4>CO<sub>2</sub></h4>
     <!-- sup은 위 첨자, sub는 아래 첨자 -->
</body>
</html>
