<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>요즘은 풀스택과정이 대세이다.</p>
    <p>요즘은 <strong>풀스택</strong>과정이 대세이다.</p>
    <p>요즘은 <em>풀스택</em>과정이 대세이다.</p>
    <p>요즘은 <b>풀스택</b>과정이 대세이다.</p>
    <p>요즘은 <i>풀스택</i>과정이 대세이다.</p>
    <!-- b랑 i가 효율적으로 보이나, 쓰지말아라 왜냐 : html4버전 15년 전거다. 요즘 문법은 스트롱과 em을 써야한다 -->
     <!-- 장애인 관련업체는 필수로 써야함. 대기업에서도 많이 쓰는 추세 -->

     
</body>
</html>
