<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 75p -->
 <!-- td는 칸(열), tr은 줄(행) -->
<body>
    <table border="1">
        <!-- 빨간색으로 나오는거 -> 옛날방식 요즘 안쓰는데 참고해 -->
        <tr>
            <td >이름</td>
            <!-- rowspan 밑으로 합쳐 -->
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
            <!-- colspan 옆으로 합쳐 -->
        </tr>
        <tr>
            <td>자기소개</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
