<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cen1{text-align: center;}
        table{border:1px solid #333; 
            /* 테두리(1px 선두께, [psolid,dotted등은 선종류], #333은 선의 색상)를 의미함 */
        border-collapse: collapse;}
        /* 테두리 합치기 임 : 밑에 th,td내용까지 이중 줄을 합쳐주는 기능 */
        th, td{border:1px solid #333;}
        th, td{border:1px solid #333;
        padding:10px;}
        /* 페딩은 안여백 코드(뚱뚱해지는거), 마진margin은 바깥여백(떨어지는거) */
    </style>
</head>
<body>
    <table>
        <caption><h2>주요 SNS 서비스별 이용률(%)</h2></caption>
        <colgroup>
            <col style="width:120px;">
            <col style="width:120px;">
            <col style="width:120px;">
            <col style="width:120px;">
            <col style="width:120px;">
            <col style="width:120px;">
        </colgroup>
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <td class="cen1">2015년</td>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.4</td>
            <td>16.7</td>
            <td>22.1</td>
        </tr>
        <tr>
            <td class="cen1">2016년</td>
            <td>73.8</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>28.1</td>
            <td>14.7</td>
        </tr>
    </table>
</body>
</html>
