<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div h1{
        color: red;
        }
    h1{
        color: blue;
        }
        /* 같은 h1의 중복의 경우 아래 마지막 코딩값이 먹음 -> 허나 위 red에 div h1{}으로 진행하게 되면 red코딩값이 먹음 = 즉 자세하게 쓴 것이 우선 */
        /* 구체적(부모div , 자식h1 으로 기술한 것 > 가장마지막에 기술한 것 */
</style>


</head>
<body>
    <div>
        <h1>나는 빨간색</h1>
        <h1>나는 파란색</h1>
    </div>
</body>
</html>
