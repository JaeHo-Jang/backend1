<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .container{
        width: 600px;
        border: 1px solid #333;
    }
    li{
        list-style: none;
    }
    form{
        width: 500px;
        margin: auto;
        margin-bottom: 20px;
    }
</style>


</head>
<body>
    <div class="container">
        <form action="">
            <h2>프런트엔드 개발자 지원서</h2>
            <p>HTML, CSS Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <p><b>개인정보</b></p>
                <ul>
                    <li>
                        <label for="username">이름</label>
                        <input type="text" id="name" placeholder="공백없이입력하세요">
                    </li>
                    <li>
                        <label for="call">연락처</label>
                        <input type="number" id="call">
                    </li>
                </ul>
                <!-- <ul>
                    <li>
                        <label for="call">연락처</label>
                        <input type="number" id="call">
                    </li>
                </ul> -->
            <p><b>지원 분야</b></p>
                <ul>
                    <li>
                        <label><input type="radio" name="field">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field">개발 환경 개선</label>
                    </li>
                </ul>
            <p><b>지원 동기</b></p>
                <label for="memo"></label>
                <textarea name="memo" id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </form>
    </div>
</body>
</html>
