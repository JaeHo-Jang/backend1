<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* selcet{vertical-align: top;}  이게 1번 인데 더이쁘게 아래서 css만들거임*/
        body{
            background-color: #fff;
        }
        form fieldset{margin-bottom: 25px;}
        form legend{
            font-size: 15px;
            font-weight: bold;
            /* 볼드 - 글자 진하게 */
        }
        form ul li{
            list-style: none;
            margin: 15px 0;
            /* 바깥여백은 위아래 15, 좌우가 0이라는 뜻 */
            font-size: 14px;
        }
        .reg{
            font-size: 14px;
            width: 110px;
            color: #390;
            font-weight: bold;
            float: left;
            /* 플로트의 특성은 위로간다. 인라인 블럭 특성은 아래 특성을 이겨버림 */
            margin-right: 10px;
            text-align: right;
        }
    </style>

</head>
<body>
    <h1>여름방학 특강 수강신청</h1>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label class="reg" for="id">학번</label>
                    <input type="text" id="id" autofocus>
                </li>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" id="name">
                    <li>
                        <label for="class" class="reg">전공학과</label>
                            <select name="class" size="3" id="class" multiple>
                                <!-- 기본적으로 인라인 요소는 밑으로 정렬이됨. -->
                                <!-- size="5" 속성은 드롭다운 리스트가 기본적으로 5개의 항목을 표시하도록 설정합니다. multiple 속성은 여러 개의 옵션을 선택할 수 있게 해줍니다. -->
                                <option value="archi">건축공학과</option>
                                <option value="mechanic">기계공학과</option>
                                <option value="indust">산업공학과</option>
                                <option value="elec">전기전자공학과</option>
                                <option value="computer" selected>컴퓨터공학과</option>
                                <option value="chemical">화학공학과</option>
                                <!-- 셀렉티드는 디폴트값 -->
                            </select>
                    </li>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
