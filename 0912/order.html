<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .container{
        width: 600px;
        /* background-color: aqua; */
        /* 블럭요소를 중앙정렬 = 마진레프트오토, 마진라이트 오토 */
        /* margin-left: auto;
        margin-right: auto; */
        margin: 0 auto;
        /* 바깥여백 위아래 0, 좌우는 auto(가운데) */
        /* !!!위 마진레프트 라이트보다 저렇게 쓴다. - 한줄이면 되잖아 */
    }
    ul{
        list-style: none; /*블릿 없앰*/
    }
    label.title{  /*레이블이면서 타이틀을 가지고 있는 애들만(조건값 설정) !!필수로 붙여써라*/
        font-weight: bold; /*굵은 글자*/
        float: left;  /*왼쪽에 배치*/
        width: 80px;  /*너비 80px*/
    }
    fieldset{
        margin: 15px 10px; /*바깥여백 상하 15, 좌우10 */
    }
    fieldset legend{/*필드셋에 있는 레전드(제목)*/
        font-weight: bold;
        font-size: 18px;
        color: purple;
    }
    ul li{
        margin-bottom: 10px;
        
    }
    /* input, img 등은 인라인블럭요소 */
    div.sentered{
        text-align: center;
    }

</style>


</head>
<body>
    <div class="container">
        <!-- .찍고 명찍으면 div 클레스가 기본값 -->
        <h1>상품주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" placeholder="여백없이입력" required>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="tel" id="tel1" placeholder="연락가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">주소</label>
                        <input type="text" size="40" id="addr" required>
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" id="tel2" required>
                    </li>
                    <li>
                        <label for="comment" class="title">메 모</label>
                        <textarea id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문정보</legend>
                <ul>                    <li>
                        <!-- 인풋을 라벨안에다 넣는 법 -->
                        <label><input type="checkbox">인도네시아 만델링(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <!-- 인풋을 라벨안에다 넣는 법 -->
                        <label><input type="checkbox">과테말라 안티구아(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <!-- 인풋을 라벨안에다 넣는 법 -->
                        <label><input type="checkbox">인도네시아 만델링(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <!-- 인풋을 라벨안에다 넣는 법 -->
                        <label><input type="checkbox">탐라는도다(블랜딩)(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="sentered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
            </div>
        </form>
    </div>
    
</body>
</html>
