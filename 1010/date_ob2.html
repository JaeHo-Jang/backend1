<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">0</span>요일
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>


    <script>
        var today = new Date();
        //  ㄴ var 다음 변수는 내마음지정 : today아닌 t, d 등등 마음대로
        // alert(today);
        var nowYear = today.getFullYear();
        var nowMonth = today.getMonth() + 1;
        var nowDate = today.getDate();
        var nowDay = today.getDay();
        var yoil;
        if (nowDay == '0') {
            yoil = "일";
        } else if (nowDay == '1') {
            yoil = "월";
        } else if (nowDay == '2') {
            yoil = "화";
        } else if (nowDay == '3') {
            yoil = "수";
        } else if (nowDay == '4') {
            yoil = "목";
        } else if (nowDay == '5') {
            yoil = "금";
        } else if (nowDay == '6') {
            yoil = "토";
        }

        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();


        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 년도 : " + nowYear, "<br>");
        document.write("현재 월 : " + nowMonth, "<br>");
        document.write("현재 일 : " + nowDate, "<br>");
        document.write("현재 요일 : " + yoil + "요일", "<br>");

        document.write("현재 시간: " + h, "<br>");
        document.write("현재 분: " + m, "<br>");
        document.write("현재 초: " + s, "<br>");

        // ==============이어서 한줄로 ==============
        document.write(nowYear + "년 " + nowMonth + "월 " + nowDate + "일 " + yoil + "요일 " + h + "시 " + m + "분 " + s + "초 ", "<br/>");
        document.write(`${nowYear} 년 ${nowMonth} 월 ${nowDate} 일 <br/>`)


        // document.getElementById("year").innerHTML = nowYear;
        //html 문서에서 id가 'year'인 요소를 찾습니다.
        // .innerHTML은 해당요소의 내부 html을 의미, 이값을 수정하면 해당요소의 내용이 바뀝니다.
        //  ㄴ ex)  0000년 -> 2024년 (newYear의 내용으로)
        // year라는 아이디선택자의 값에 nowYear의 값을 넣겠다 라는 풀이로 해석.

        document.querySelector('#year').innerHTML = nowYear;
        document.querySelector('#month').innerHTML = nowMonth;
        document.querySelector('#date').innerHTML = nowDate;
        document.querySelector('#nday').innerHTML = yoil;
        document.querySelector('#hour').innerHTML = h;
        document.querySelector('#minute').innerHTML = m;
        document.querySelector('#second').innerHTML = s;

    </script>
</body>

</html>
