<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<style>
     * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .m_menu {
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .m_menu>li>a {
            display: block;
            height: 36px;
            background-color: #390;
            line-height: 36px;
            border-top: 1px dotted #fff;
            color: #fff;
        }

        .m_menu .sub {
            /* height: 0;
            overflow: hidden;
            transition: all 0.4s; */
            display: none;
        }

        .m_menu .sub li {
            background-color: #cf9;
        }

        .m_menu .sub li a {
            display: block;
            line-height: 36px;
            height: 36px;
            color: #222;
        }

        .m_menu .sub li a:hover {
            background-color: #cf0;
        }
</style>

<script>
    $(function () {
        // // $('#navi li ul').css('display', 'none');
        // $('#navi li ul').hide();
        // // $('.sub').hide();
        // //위 세개다 같은 기능의 코딩  -  하위메뉴 전부 안보이게 하기


        // // 첫번째 하위메뉴만 보이기
        // $('#navi li:nth-child(1) ul').css('display', 'block');
        // $('#navi li:eq(0) ul').show();    // eq(0)은 인덱스 0번이므로 첫번째 li
        // $('#navi li:first ul').show();
        // //위 세개다 같은 기능의 코딩


        $('li ul').hide();  // 모든 ul을 숨김

        $('ul>li>a').click(function () {
            var abc = $(this).next('.sub').css('display');
            // alert(abc);

            if(abc == 'none'){
                $('.sub').slideUp();   // 모든 .sub닫고
                $(this).next('.sub').slideDown();
            } else {
                $(this).next('.sub').slideUp();   // 이거 없어도 되는 듯?
            }
            return false;
        });


    });
</script>


</head>

        <li>
            <a href="#">회사소개</a>
            <ul class="sub">

        </li>

</body>
</html>
