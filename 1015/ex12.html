<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var num = 1;
        var t = "<table border='1'>";   // 테이블 보더1로 시작해서 계속 누적시키겠다.
        for (var i = 1; i <= 5; i++) {
            // tr이 하나일때 td가 5번의 행위를 함
            t += "<tr>";
            for (var k = 1; k <= 5; k++) {
                t += "<td>" + num + "</td>";
                num++;
            }
            // tr이 하나일때 td가 5번의 행위를 함
            t += "</tr>";
        }
        t += "</table>";
        document.write(t);
        console.log(t);

    </script>

</head>

<body>

</body>

</html>
