<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        for(var i = 1; i <=10; i++){
            if(i == 6) break;   // 6에서 걸리면 이 for문을 빠져나간다. -> 따라서 6은 제외.
            document.write(i, "<br/>");
        }
    
        document.write("======The End =======");



        for(var i = 1; i <=10; i++){
            if(i % 2 == 0) continue;  // 컨티뉴를 만나면 포문으로 다시 복귀 ====> 짝수일 경우 아래 도큐맨트를 실행하지 말고 위로 올라가라!
            document.write(i, "<br/>");
        }
    
        document.write("======The End =======");
    </script>

</head>

<body>

</body>

</html>
