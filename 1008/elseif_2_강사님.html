<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num = prompt("경영학개론 시험 점수는?", "0");
        var hak;

        if(num >= 90 && num <= 100) {
            hak = "학점 : A";
        } else if(num >= 80) {
            hak = "학점 : B";
        } else if(num >= 70) {
            hak = "학점 : C";
        } else if(num >= 60) {
            hak = "학점 : D";
        } else {
            hak = "과락 F";
        }
        // 이렇게 하면 범위 벗어난 것에 대해서 제대로 구간 설정이 안됨.

        document.write(hak);
    </script>


</head>

<body>

</body>

</html>
