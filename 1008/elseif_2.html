<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num = prompt("경영학개론 시험 점수는?", "0");

        if(num >= 90 && num <= 100) {
            document.write("학점 : A");
        } else if(num >= 80 && num < 90) {
            document.write("학점 : B");
        } else if(num >= 70 && num < 80) {
            document.write("학점 : C");
        } else if(num >= 60 && num < 70) {
            document.write("학점 : D");
        } else {
            document.write("과락 F");
        }
    </script>


</head>

<body>

</body>

</html>
