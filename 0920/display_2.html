<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav ul{
            list-style-type: none;  /*블릿 제거*/
        }
        nav ul li{
            display: inline; /*블럭요소를 인라인 요소로 바꿈*/
            padding: 10px 15px; /*안여백 위아래 10 좌우 15*/
            /* width: 200px;
            height: 50px; */
            margin-right: 20px;
            border-top: 3px solid #222;
        }
        nav ul li:hover{
            background-color: rgb(196, 196, 196);
        }
        nav ul li a{
            color: black;
            text-decoration: none; /*하이퍼링크 밑줄 제거*/
        }
    </style>
</head>

<body>
    <!-- 네비게이션 태그는 시멘틱태그 -> html 5 에서 새로 나옴. -->
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>

</html>
