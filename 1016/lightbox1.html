<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/lightbox1.css">
    
</head>

<body>
    <div class="row">
        <ul>
            <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" alt="" class="pic"></li>
            <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" alt="" class="pic"></li>
            <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" alt="" class="pic"></li>
            <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" alt="" class="pic"></li>
            <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" alt="" class="pic"></li>
            <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" alt="" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="images/tree-1.jpg" alt="" id="lightboxImage">
    </div>

    <script>

        // var pics = document.getElementsByClassName('pic') // 옛날 방식
        var pics = document.querySelectorAll(".pic");  // 요즘 방식

        var lightbox = document.getElementById("lightbox");
        // 라이트박스. 쿼리셀렉터('#lightbox')도 가능
        var lightboxImage = document.getElementById("lightboxImage");
        // 라이트박스 안의 이미지. 쿼리셀렉터('#lightboximage')도 가능


        for(i=0; i < pics.length; i++) {
            pics[i].addEventListener("click", showLightbox);
        }
        // pics라는 변수에 여러 이미지가있는 클래스 요소가 저장되어 있고, 반복문을 통해서 요소에 이벤트 리스너를 추가합니다.
        // i=0 부터 pics.length까지 반복하면서, 배열처럼 클래스 요소에 (pics[i])에 접근,
        //  ㄴ addEventListener("click", showLightbox);를 통해 각 요소에 클릭이벤트를 추가
        // 클릭시 showLightbox 라는 함수가 실행.



            function showLightbox() {
                var bigLocation = this.getAttribute("data-src");
                lightboxImage.setAttribute("src", bigLocation);
                // 라이트 박스를 보이게 합니다.
                lightbox.style.visibility = "visible";
                lightbox.style.opacity = 1;
            }

        // 라이트박스 클릭시 사라지게 1번
        lightbox.onclick = function() {
            lightbox.style.display = "none"
        }
        // 라이트박스 클릭시 사라지게 2번
        lightbox.addEventListener("click", function() {
            lightbox.style.visibility = "hideen";
            lightbox.style.opacity = 0;
        })

    </script>

</body>

</html>
