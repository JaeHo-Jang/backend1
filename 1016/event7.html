<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #container{
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .rect{
            width: 100px;
            height: 100px;
            border: 1px solid #222;
            margin: 30px auto;
            transition: 1s;
        }
        ul, li{
            list-style: none;
        }

    </style>
    
</head>

<body>
    <div id="container">
        <p>도형위에 마우스 포인터를 올려 놓으세요</p>
        <ul>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
        </ul>
    </div>

    <script>
       
        var rects = document.querySelectorAll('.rect');   // 클래스가 여러개 선택이 필요할 경우 쿼리셀렉터 "ALL"을 입력한다
        // ㄴ 여러개면 무조건 for문을 돌려야 한다.   * event6.html 문법 차이 비교
        rects.forEach(function(rect) {

            rect.addEventListener('mouseover', function() {
                rect.style.backgroundColor = 'green';
                rect.style.borderRadius = '50%';
            })

            rect.addEventListener('mouseout', function() {
                rect.style.backgroundColor = '';
                rect.style.borderRadius = '';
            })

        });
       
    </script>
</body>

</html>
