<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>

    <script>
        // var cup = document.getElementById('cup');  // 옛날스타일
        var cover = document.querySelector('#cover');   // 요즘 스타일
        cover.addEventListener("mouseover", function() {
            cover.src = "images/easys-2.jpg"
        });
        cover.addEventListener("mouseout", function() {
            cover.src = "images/easys-1.jpg"
        });
           
    </script>
</body>

</html>
