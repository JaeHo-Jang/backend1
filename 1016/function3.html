<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>
    <button id="btn1">버튼</button>


    <script>
        // 익명함수 사용 이유 : 일회성 사용
        setTimeout(function() {
            console.log("2초후에 내용출력", "<br/>");
        }, 2000);    // 2초 대기 후 중괄호에 있는 내용을 한번만 사용한다.

        // 코드의 간결성 - 버튼 클릭 시 간단한 동작을 코드에 바로 넣어쓸 수 있다. ↓↓
        document.getElementById("btn1").addEventListener("click", function(){
            alert("Button click");
        });   //btn1을 click햇을 때 알럿으로 버튼 클릭 문자를 출력해라

    </script>
</body>

</html>
