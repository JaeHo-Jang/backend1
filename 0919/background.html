<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container div{
            width: 100%;
            height: 100vh;
        }
        .b1{
            background-color: purple;
            background-image: url(images/galic.jpg);
            background-repeat: no-repeat; /*반복설정, x,y축 또는 노반복*/
            background-position: 50% 50%;
            /* 가로세로 50%위치 */
            background-size: cover;   /*지정 블럭사이즈에 꽉차게*/
        }
        .b2{
            background-color: plum;
            background-image: url(images/back2.jpg);
            background-repeat: no-repeat; /*반복설정, x,y축 또는 노반복*/
            background-position: 50% 50%;
            /* 가로세로 50%위치 */
            background-size: cover;   /*지정 블럭사이즈에 꽉차게*/
        }
        .b3{
            background-color: khaki;
            background-image: url(images/back3.jpg);
            background-repeat: no-repeat; /*반복설정, x,y축 또는 노반복*/
            background-position: 50% 50%;
            /* 가로세로 50%위치 */
            background-size: cover;   /*지정 블럭사이즈에 꽉차게*/
            background-attachment: fixed;
        }
        .b4{
            background-color: forestgreen;
            background-image: url(images/back4.jpg);
            background-repeat: no-repeat; /*반복설정, x,y축 또는 노반복*/
            background-position: 50% 50%;
            /* 가로세로 50%위치 */
            background-size: cover;   /*지정 블럭사이즈에 꽉차게*/
        }
        .b5{
            background-color: blue;
            background-image: url(images/back5.jpg);
            background-repeat: no-repeat; /*반복설정, x,y축 또는 노반복*/
            background-position: 50% 50%;
            /* 가로세로 50%위치 */
            background-size: cover;   /*지정 블럭사이즈에 꽉차게*/
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="b1">배경1</div>
        <div class="b2">배경2</div>
        <div class="b3">배경3</div>
        <div class="b4">배경4</div>
        <div class="b5">배경5</div>
    </div>
</body>

</html>
