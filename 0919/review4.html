<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #333;
        }
        .box1{
            background-color: aqua;
            padding-left: 20px;
        }
        .box2{
            background-color: blueviolet;
            padding: 20px;
            /* 안여백이 위, 오른쪽, 아래, 왼쪽 20px */
        }
        .box3{
            background-color: burlywood;
            padding: 20px 30px;
            /* 안여백이 위, 아래 20px / 좌, 우 30px */
        }
        .box4{
            background-color: chartreuse;
            padding: 10px 20px 30px 40px;
            /* 안여백 위 10, 오른쪽 20, 아래 30, 왼쪽 40 */
        }

    </style>


</head>

<body>
    <!-- .명칭 엔터는 div class + 명칭 까지의 태그를 자동완성 - div(디비전은) 구역을 나눌 때 쓴다. -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>

</body>

</html>
